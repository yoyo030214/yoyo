<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会员登录 - 助农商城</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f5f5;
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .app-container {
            max-width: 768px;
            margin: 0 auto;
            background-color: #fff;
            min-height: 100vh;
            width: 100%;
            position: relative;
        }

        .login-header {
            text-align: center;
            padding: 30px 0;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .login-title {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 5px;
        }

        .login-subtitle {
            font-size: 14px;
            color: #666;
        }

        .login-form {
            padding: 0 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
        }

        .form-control {
            height: 46px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            padding: 0 15px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
        }

        .login-btn {
            height: 46px;
            background-color: #4CAF50;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-options a {
            color: #666;
            text-decoration: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #999;
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #e0e0e0;
        }

        .divider span {
            padding: 0 10px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #333;
            text-decoration: none;
        }

        .social-icon.wechat {
            color: #07C160;
        }

        .social-icon.qq {
            color: #12B7F5;
        }

        .social-icon.weibo {
            color: #E6162D;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .alert {
            display: none;
            margin-bottom: 20px;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            text-decoration: none;
            font-size: 20px;
        }

        .login-hint {
            background-color: #f0f9ff;
            border: 1px dashed #bde0fe;
            border-radius: 6px;
            padding: 10px 15px;
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }

        .login-hint strong {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <a href="index.html" class="back-link">
            <i class="bi bi-arrow-left"></i>
        </a>

        <div class="login-header">
            <img src="/static/images/logo.png" alt="助农商城" class="login-logo">
            <h1 class="login-title">助农商城</h1>
            <p class="login-subtitle">开启你的助农之旅</p>
        </div>

        <div class="alert alert-danger" role="alert" id="login-alert"></div>

        <div class="login-form">
            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">用户名/手机号</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名或手机号">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>

                <div class="login-options">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember-me">
                        <label class="form-check-label" for="remember-me">
                            记住密码
                        </label>
                    </div>
                    <a href="forgot-password.html">忘记密码?</a>
                </div>

                <button type="submit" class="login-btn">登录</button>
                
                <div class="login-hint">
                    <p>测试账号: <strong>zhang123</strong></p>
                    <p>测试密码: <strong>123456</strong></p>
                </div>
            </form>

            <div class="divider">
                <span>其他登录方式</span>
            </div>

            <div class="social-login">
                <a href="#" class="social-icon wechat">
                    <i class="bi bi-wechat"></i>
                </a>
                <a href="#" class="social-icon qq">
                    <i class="bi bi-chat-dots-fill"></i>
                </a>
                <a href="#" class="social-icon weibo">
                    <i class="bi bi-sina-weibo"></i>
                </a>
            </div>

            <div class="register-link">
                还没有账号? <a href="register.html">立即注册</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/merchant/js/api-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否已登录
            if (memberApi.isLoggedIn()) {
                // 已登录则跳转到个人中心
                window.location.href = 'user.html';
                return;
            }
            
            // 获取登录表单
            const loginForm = document.getElementById('login-form');
            
            // 表单提交事件
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                
                // 简单校验
                if (!username) {
                    showAlert('请输入用户名或手机号');
                    return;
                }
                
                if (!password) {
                    showAlert('请输入密码');
                    return;
                }
                
                try {
                    // 提交登录
                    const loginButton = document.querySelector('.login-btn');
                    loginButton.disabled = true;
                    loginButton.textContent = '登录中...';
                    
                    await memberApi.login(username, password);
                    
                    // 登录成功，跳转到个人中心
                    window.location.href = 'user.html';
                } catch (error) {
                    // 登录失败
                    showAlert(error.message || '登录失败，请检查账号密码');
                    const loginButton = document.querySelector('.login-btn');
                    loginButton.disabled = false;
                    loginButton.textContent = '登录';
                }
            });
        });
        
        // 显示错误提示
        function showAlert(message) {
            const alertBox = document.getElementById('login-alert');
            alertBox.textContent = message;
            alertBox.style.display = 'block';
            
            // 5秒后自动隐藏
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
