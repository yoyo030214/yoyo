<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>助农商城 - 会员中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .app-container {
            max-width: 768px;
            margin: 0 auto;
            background-color: #fff;
            min-height: 100vh;
        }

        .swiper-container {
            width: 100%;
            height: 180px;
            margin-bottom: 15px;
        }

        .banner-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
            padding-left: 10px;
            border-left: 4px solid #4CAF50;
        }

        .category-section {
            padding: 15px;
            background-color: #fff;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
        }

        .category-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }

        .category-name {
            font-size: 12px;
            color: #333;
            text-align: center;
        }

        .product-card {
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .product-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product-info {
            padding: 10px;
        }

        .product-title {
            font-size: 14px;
            margin-bottom: 5px;
            height: 40px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-price {
            font-size: 16px;
            font-weight: bold;
            color: #ff6b01;
        }

        .product-price small {
            font-size: 12px;
            color: #999;
            text-decoration: line-through;
            margin-left: 5px;
        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 768px;
            height: 50px;
            display: flex;
            background-color: #fff;
            border-top: 1px solid #eee;
            z-index: 100;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #666;
            font-size: 12px;
        }

        .tab-item.active {
            color: #4CAF50;
        }

        .tab-icon {
            font-size: 20px;
            margin-bottom: 2px;
        }

        .main-content {
            padding-bottom: 60px;
        }

        .sale-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff6b01;
            color: #fff;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
        }

        .farmer-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: #fff;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .farmer-badge i {
            margin-right: 3px;
        }

        .seasonal-section {
            margin: 20px 0;
        }

        .seasonal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .view-all {
            font-size: 14px;
            color: #666;
            text-decoration: none;
        }

        .promotion-banner {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="main-content p-3">
            <!-- 轮播图 -->
            <div class="swiper-container">
                <img src="/static/images/banners/banner1.jpg" class="banner-img" alt="助农商城">
            </div>

            <!-- 分类导航 -->
            <div class="category-section">
                <div class="category-grid">
                    <a href="#" class="category-item">
                        <img src="/static/images/icons/vegetable.png" class="category-icon" alt="新鲜蔬菜">
                        <span class="category-name">新鲜蔬菜</span>
                    </a>
                    <a href="#" class="category-item">
                        <img src="/static/images/icons/fruit.png" class="category-icon" alt="时令水果">
                        <span class="category-name">时令水果</span>
                    </a>
                    <a href="#" class="category-item">
                        <img src="/static/images/icons/grain.png" class="category-icon" alt="粮油杂粮">
                        <span class="category-name">粮油杂粮</span>
                    </a>
                    <a href="#" class="category-item">
                        <img src="/static/images/icons/meat.png" class="category-icon" alt="肉禽蛋品">
                        <span class="category-name">肉禽蛋品</span>
                    </a>
                    <a href="#" class="category-item">
                        <img src="/static/images/icons/tea.png" class="category-icon" alt="茶饮酒水">
                        <span class="category-name">茶饮酒水</span>
                    </a>
                </div>
            </div>

            <!-- 农户直供 -->
            <h2 class="section-title">农户直供</h2>
            <div class="row g-2">
                <div class="col-6">
                    <div class="product-card position-relative">
                        <span class="sale-badge">特惠</span>
                        <span class="farmer-badge"><i class="bi bi-person-check"></i>直供</span>
                        <img src="/static/images/products/rice.jpg" class="product-img" alt="有机大米">
                        <div class="product-info">
                            <h3 class="product-title">有机大米 农户直供 无污染 5kg装</h3>
                            <div class="product-price">
                                ¥39.9 <small>¥49.9</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="product-card position-relative">
                        <span class="farmer-badge"><i class="bi bi-person-check"></i>直供</span>
                        <img src="/static/images/products/vegetable.jpg" class="product-img" alt="有机蔬菜">
                        <div class="product-info">
                            <h3 class="product-title">有机蔬菜礼盒 新鲜直达 8种蔬菜</h3>
                            <div class="product-price">
                                ¥68.0 <small>¥88.0</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 促销广告 -->
            <img src="/static/images/banners/promotion.jpg" class="promotion-banner" alt="促销活动">

            <!-- 时令上新 -->
            <div class="seasonal-section">
                <div class="seasonal-header">
                    <h2 class="section-title mb-0">时令上新</h2>
                    <a href="#" class="view-all">查看全部 <i class="bi bi-chevron-right"></i></a>
                </div>
                <div class="row g-2">
                    <div class="col-6">
                        <div class="product-card">
                            <img src="/static/images/products/strawberry.jpg" class="product-img" alt="草莓">
                            <div class="product-info">
                                <h3 class="product-title">奶油草莓 现摘现发 2斤装</h3>
                                <div class="product-price">
                                    ¥45.9 <small>¥59.9</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="product-card">
                            <img src="/static/images/products/mushroom.jpg" class="product-img" alt="香菇">
                            <div class="product-info">
                                <h3 class="product-title">农家香菇 自然晾晒 无添加 500g</h3>
                                <div class="product-price">
                                    ¥28.8 <small>¥35.8</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部标签栏 -->
        <div class="tab-bar">
            <a href="index.html" class="tab-item active">
                <i class="bi bi-house-door tab-icon"></i>
                <span>首页</span>
            </a>
            <a href="category.html" class="tab-item">
                <i class="bi bi-grid tab-icon"></i>
                <span>分类</span>
            </a>
            <a href="cart.html" class="tab-item">
                <i class="bi bi-cart tab-icon"></i>
                <span>购物车</span>
            </a>
            <a href="user.html" class="tab-item">
                <i class="bi bi-person tab-icon"></i>
                <span>我的</span>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/merchant/js/api-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检查用户登录状态
            const token = localStorage.getItem('member_token');
            if (!token) {
                // 未登录则不会自动跳转，允许游客浏览首页
                console.log('游客模式浏览');
            } else {
                // 已登录，可以获取用户信息显示欢迎语等
                fetchUserInfo();
            }

            // 获取商品数据，这里使用模拟数据
            // 实际应用中应该从API获取商品数据
            renderProducts();
        });

        async function fetchUserInfo() {
            try {
                // 实际应用中应该调用API获取用户信息
                console.log('已登录状态');
            } catch (error) {
                console.error('获取用户信息失败:', error);
            }
        }

        function renderProducts() {
            // 实际应用中应该从API获取商品数据并渲染
            console.log('渲染商品列表');
        }
    </script>
</body>
</html>
