<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农业应用商家管理后台</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f8f0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background-color: #2c7d4c; color: white; padding: 20px; text-align: center; }
        .card { background: white; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin: 20px 0; padding: 20px; }
        .button { background: #2c7d4c; border: none; color: white; padding: 10px 15px; border-radius: 4px; cursor: pointer; }
        .button:hover { background: #1e5d36; }
        .tabs { display: flex; border-bottom: 1px solid #ddd; margin-bottom: 20px; }
        .tab { padding: 10px 15px; cursor: pointer; border-bottom: 2px solid transparent; }
        .tab.active { border-bottom-color: #2c7d4c; font-weight: bold; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        table { width: 100%; border-collapse: collapse; }
        table th, table td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        table th { background-color: #f5f5f5; }
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            color: white;
        }
        .badge-success { background-color: #28a745; }
        .badge-warning { background-color: #ffc107; color: #212529; }
        .badge-danger { background-color: #dc3545; }
        .badge-info { background-color: #17a2b8; }
    </style>
</head>
<body>
    <div class="header">
        <h1>农业应用商家管理后台</h1>
        <p>云服务器版 - 成功连接！</p>
        <div id="user-info" style="position: absolute; top: 20px; right: 20px; display: none;">
            <span id="username-display" style="color: white; margin-right: 10px;"></span>
            <button id="logout-btn" style="padding: 5px 10px; background: #fff; color: #2c7d4c; border: none; border-radius: 4px; cursor: pointer;">退出登录</button>
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <h2>系统状态</h2>
            <p>服务器状态: <strong style="color: green;">正常运行</strong></p>
            <p>当前时间: <span id="current-time"></span></p>
            <p>服务器端口: <span id="server-port">3000</span></p>
        </div>
        
        <div class="card">
            <div class="tabs">
                <div class="tab active" data-tab="policies">政策管理</div>
                <div class="tab" data-tab="products">商品管理</div>
                <div class="tab" data-tab="orders">订单管理</div>
                <div class="tab" data-tab="users">用户管理</div>
            </div>
            
            <!-- 政策管理面板 -->
            <div class="tab-content active" id="policies-tab">
                <h3>政策管理</h3>
                <div id="policies-content">正在加载数据...</div>
            </div>
            
            <!-- 商品管理面板 -->
            <div class="tab-content" id="products-tab">
                <h3>商品管理</h3>
                <div id="products-content">正在加载数据...</div>
            </div>
            
            <!-- 订单管理面板 -->
            <div class="tab-content" id="orders-tab">
                <h3>订单管理</h3>
                <div id="orders-content">正在加载数据...</div>
            </div>
            
            <!-- 用户管理面板 -->
            <div class="tab-content" id="users-tab">
                <h3>用户管理</h3>
                <div id="users-content">正在加载数据...</div>
            </div>
        </div>
    </div>
    
    <script src="js/api-connector.js"></script>
    <script>
        // 更新当前时间
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString();
        }
        updateTime();
        setInterval(updateTime, 1000);
        
        // 标签页切换
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                // 移除所有活动标签
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // 激活当前标签
                this.classList.add('active');
                const tabName = this.getAttribute('data-tab');
                document.getElementById(tabName + '-tab').classList.add('active');
                
                // 加载对应数据
                loadTabData(tabName);
            });
        });
        
        // 加载数据
        function loadTabData(tabName) {
            fetch('/api/' + tabName)
                .then(response => response.json())
                .then(data => {
                    // 创建表格
                    let tableHTML = createTable(data, tabName);
                    document.getElementById(tabName + '-content').innerHTML = tableHTML;
                })
                .catch(error => {
                    console.error('获取数据失败:', error);
                    document.getElementById(tabName + '-content').innerHTML = '加载数据失败，请刷新页面重试。';
                });
        }
        
        // 创建表格
        function createTable(data, type) {
            if (!data || data.length === 0) {
                return '<p>暂无数据</p>';
            }
            
            let html = '<button class="button">添加新' + 
                        (type === 'policies' ? '政策' : 
                         type === 'products' ? '商品' : 
                         type === 'orders' ? '订单' : '用户') + 
                        '</button>';
            
            if (type === 'policies') {
                html += ' <button class="button">抓取政策</button>';
            }
            
            html += '<table><thead><tr>';
            
            // 表头
            if (type === 'policies') {
                html += '<th>ID</th><th>标题</th><th>发布日期</th><th>分类</th><th>状态</th><th>操作</th>';
            } else if (type === 'products') {
                html += '<th>ID</th><th>商品名称</th><th>价格</th><th>库存</th><th>农户</th><th>状态</th><th>操作</th>';
            } else if (type === 'orders') {
                html += '<th>订单号</th><th>客户</th><th>订单金额</th><th>下单时间</th><th>状态</th><th>操作</th>';
            } else if (type === 'users') {
                html += '<th>ID</th><th>用户名</th><th>角色</th><th>注册时间</th><th>状态</th><th>操作</th>';
            }
            
            html += '</tr></thead><tbody>';
            
            // 表内容
            data.forEach(item => {
                html += '<tr>';
                
                if (type === 'policies') {
                    html += '<td>' + item.id + '</td>' +
                            '<td>' + item.title + '</td>' +
                            '<td>' + item.publishDate + '</td>' +
                            '<td>' + item.category + '</td>' +
                            '<td><span class="badge badge-' + 
                                (item.status === '已发布' ? 'success' : 
                                 item.status === '待审核' ? 'warning' : 'info') + 
                                '">' + item.status + '</span></td>' +
                            '<td>' +
                                '<button class="button">编辑</button> ' +
                                '<button class="button">删除</button>' +
                            '</td>';
                } else if (type === 'products') {
                    html += '<td>' + item.id + '</td>' +
                            '<td>' + item.name + '</td>' +
                            '<td>¥' + item.price + '/' + item.unit + '</td>' +
                            '<td>' + item.stock + item.unit + '</td>' +
                            '<td>' + item.farmer + '</td>' +
                            '<td><span class="badge badge-' + 
                                (item.status === '在售' ? 'success' : 
                                 item.status === '缺货' ? 'danger' : 'info') + 
                                '">' + item.status + '</span></td>' +
                            '<td>' +
                                '<button class="button">编辑</button> ' +
                                '<button class="button">' + 
                                (item.status === '在售' ? '下架' : '上架') + '</button>' +
                            '</td>';
                } else if (type === 'orders') {
                    html += '<td>' + item.id + '</td>' +
                            '<td>' + item.customer + '</td>' +
                            '<td>¥' + item.amount.toFixed(2) + '</td>' +
                            '<td>' + item.orderTime + '</td>' +
                            '<td><span class="badge badge-' + 
                                (item.status === '已发货' ? 'success' : 
                                 item.status === '已付款' ? 'info' :
                                 item.status === '待付款' ? 'warning' : 'danger') + 
                                '">' + item.status + '</span></td>' +
                            '<td>';
                    
                    if (item.status === '已付款') {
                        html += '<button class="button">发货</button> ';
                    } else if (item.status === '待付款') {
                        html += '<button class="button">提醒付款</button> ';
                    }
                    
                    html += '<button class="button">详情</button></td>';
                } else if (type === 'users') {
                    html += '<td>' + item.id + '</td>' +
                            '<td>' + item.username + '</td>' +
                            '<td>' + item.role + '</td>' +
                            '<td>' + item.registerDate + '</td>' +
                            '<td><span class="badge badge-' + 
                                (item.status === '活跃' ? 'success' : 
                                 item.status === '待验证' ? 'warning' : 'danger') + 
                                '">' + item.status + '</span></td>' +
                            '<td>' +
                                '<button class="button">编辑</button> ';
                    
                    if (item.status === '待验证') {
                        html += '<button class="button">验证</button>';
                    } else if (item.role !== '管理员') {
                        html += '<button class="button">禁用</button>';
                    }
                    
                    html += '</td>';
                }
                
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            return html;
        }
        
        // 初始加载政策数据
        loadTabData('policies');
        
        // 登出功能
        const logoutBtn = document.getElementById('logout-btn');
        const userInfoDisplay = document.getElementById('user-info');
        const usernameDisplay = document.getElementById('username-display');
        
        logoutBtn.addEventListener('click', async () => {
            try {
                await merchantApi.logout();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('登出失败:', error);
                alert('登出失败: ' + error.message);
            }
        });
        
        // 检查登录状态
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const isLoggedIn = await merchantApi.checkLoginStatus();
                if (!isLoggedIn) {
                    window.location.href = 'login.html';
                    return;
                }
                
                // 显示用户信息
                if (merchantApi.user) {
                    usernameDisplay.textContent = merchantApi.user.username;
                    userInfoDisplay.style.display = 'block';
                }
                
                // 开始通知轮询
                merchantApi.startNotificationPolling();
            } catch (error) {
                console.error('检查登录状态失败:', error);
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
