<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品管理 - 添加/编辑商品</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/merchant-admin.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">商家管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-house"></i> 首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="products.html"><i class="bi bi-box"></i> 商品管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html"><i class="bi bi-cart"></i> 订单管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html"><i class="bi bi-person"></i> 账户设置</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span id="user-info">商家用户</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="profile.html"><i class="bi bi-gear"></i> 设置</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" id="logout-btn"><i class="bi bi-box-arrow-right"></i> 退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <div class="container-fluid mt-5 pt-3">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-2 d-none d-md-block sidebar bg-light">
                <div class="position-sticky pt-4">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="bi bi-house"></i> 控制台
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="products.html">
                                <i class="bi bi-box"></i> 商品管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="orders.html">
                                <i class="bi bi-cart"></i> 订单管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">
                                <i class="bi bi-person"></i> 账户设置
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- 主内容区 -->
            <main class="col-md-10 ms-sm-auto px-md-4 py-4">
                <!-- 提示信息区域 -->
                <div id="alerts-container"></div>
                
                <!-- 页面标题 -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="page-title">添加商品</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <a href="products.html" class="btn btn-sm btn-outline-secondary" id="back-btn">
                                <i class="bi bi-arrow-left"></i> 返回商品列表
                            </a>
                        </div>
                    </div>
                </div>
                
                <!-- 表单卡片 -->
                <div class="card">
                    <div class="card-body">
                        <form id="product-form" enctype="multipart/form-data">
                            <!-- 商品基本信息 -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="product-name" class="form-label">商品名称</label>
                                    <input type="text" class="form-control" id="product-name" name="product-name" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="product-price" class="form-label">商品价格</label>
                                    <div class="input-group">
                                        <span class="input-group-text">¥</span>
                                        <input type="number" class="form-control" id="product-price" name="product-price" step="0.01" min="0" required>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label for="product-stock" class="form-label">库存数量</label>
                                    <input type="number" class="form-control" id="product-stock" name="product-stock" min="0" required>
                                </div>
                            </div>
                            
                            <!-- 商品描述 -->
                            <div class="mb-3">
                                <label for="product-description" class="form-label">商品描述</label>
                                <textarea class="form-control" id="product-description" name="product-description" rows="4"></textarea>
                            </div>
                            
                            <!-- 商品状态 -->
                            <div class="mb-3">
                                <label for="product-status" class="form-label">商品状态</label>
                                <select class="form-select" id="product-status" name="product-status" required>
                                    <option value="active" selected>上架</option>
                                    <option value="inactive">下架</option>
                                    <option value="soldout">售罄</option>
                                </select>
                            </div>
                            
                            <!-- 商品图片 -->
                            <div class="mb-3">
                                <label for="product-image" class="form-label">商品图片</label>
                                <input type="file" class="form-control" id="product-image" name="product-image" accept="image/*">
                                <div id="image-preview" class="mt-2"></div>
                                <div class="form-text">支持 JPG, PNG, GIF, WebP 格式，最大 2MB</div>
                            </div>
                            
                            <!-- 提交按钮 -->
                            <div class="mt-4 d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-secondary" id="cancel-btn">取消</button>
                                <button type="submit" class="btn btn-primary" id="submit-btn">添加商品</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2023 商家管理系统</span>
        </div>
    </footer>

    <!-- 脚本引用 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/merchant-api.js"></script>
    <script src="js/product-form.js"></script>
</body>
</html>
